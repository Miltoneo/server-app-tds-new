  # Banco: db_tds_new
  # User: tsdb_django_d4j7g9
  # Pass: admin
  #
  # Se quiser usar um PostgreSQL separado, descomente o bloco abaixo e mude a porta para 5443
  # ==============================================================================
  # postgres:
  #   image: timescale/timescaledb:2.17.2-pg17
  #   container_name: tds-new-postgres-dev
  #   environment:
  #     POSTGRES_DB: db_tds_new
  #     POSTGRES_USER: tsdb_django_d4j7g9
  #     POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
  #     POSTGRES_INITDB_ARGS: "-E UTF8"
  #   ports:
  #     - "5443:5432"  # Porta alterada para não conflitar com tsdb_c
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #     - ../postgres/init-timescaledb.sh:/docker-entrypoint-initdb.d/init.sh:ro
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U tsdb_django_d4j7g9 -d db_tds_new"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - tds-network

  redis:
    image: redis:7.2-alpine
    container_name: tds-new-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ../redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tds-network

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: tds-new-mosquitto-dev
    ports:
      - "1883:1883"   # MQTT
      - "9001:9001"   # WebSocket
    volumes:
      - ../mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ../mosquitto/acl.conf:/mosquitto/config/acl.conf:ro
      - ../mosquitto/password.txt:/mosquitto/config/password.txt  # RW para permitir mosquitto_passwd
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-u", "admin", "-P", "${MQTT_PASSWORD:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tds-network

  adminer:
    image: adminer:latest
    container_name: tds-new-adminer-dev
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: localhost
    restart: unless-stopped
    network_mode: "host"  # Permite acessar tsdb_c no host

volumes:
  # postgres-data:  # Comentado - usando tsdb_c existente
  #   name: tds-new-postgres-data
  redis-data:
    name: tds-new-redis-data
  mosquitto-data:
    name: tds-new-mosquitto-data
  mosquitto-logs:
    name: tds-new-mosquitto-logs

networks:
  tds-network:
    name: tds-network
    driver: bridge
