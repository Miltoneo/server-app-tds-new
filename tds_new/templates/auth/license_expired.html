<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licença Expirada - TDS New</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #f0932b 0%, #eb4d4b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .license-card {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .icon-warning {
            font-size: 80px;
            color: #f0932b;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="license-card mx-auto">
            <i class="bi bi-exclamation-triangle icon-warning"></i>
            
            <h1 class="mb-3">Licença Expirada</h1>
            <p class="text-muted mb-4">
                Sua conta está inativa. Entre em contato com o suporte para renovar sua licença.
            </p>
            
            <div class="alert alert-warning">
                <i class="bi bi-info-circle me-2"></i>
                <strong>TODO:</strong> Integração com sistema de assinaturas será implementada na Week 8-9.
            </div>
            
            <a href="{% url 'tds_new:login' %}" class="btn btn-primary w-100">
                <i class="bi bi-arrow-left me-2"></i>
                Voltar para Login
            </a>
        </div>
    </div>
    
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
