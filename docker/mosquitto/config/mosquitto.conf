# =============================================================================
# Configuração do Mosquitto MQTT - Desenvolvimento
# =============================================================================

# Listener
listener 1883
protocol mqtt

# WebSocket (para debug no browser)
listener 9001
protocol websockets

# Permitir conexões anônimas (APENAS DESENVOLVIMENTO)
allow_anonymous true

# Logs
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistência
persistence true
persistence_location /mosquitto/data/
